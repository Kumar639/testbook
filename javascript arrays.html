<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>
<body>
    <h2>
        JavaScript Array
    </h2>
    <p id="demo"></p>
    <script>
        const car = ["BMW", "Audi", "scoda", "Benz"]
        let txt = "<ul>"
            car.forEach(myFunc)
            txt += "</ul>";
            document.getElementById("demo").innerHTML = txt;
            function myFunc(element){
                txt += "<li>" + element + "</li>"} 
    </script>
</body>
</html>
